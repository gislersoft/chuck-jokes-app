<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <mat-toolbar color="primary">
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="app-title">CHulk Norris App</span>
                <span class="bar-spacer"></span>
                <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                    <mat-icon>favorite</mat-icon>
                </button>
            </mat-toolbar>
        </div>
    </div>
    <div class="col-xs-12 center" *ngIf="initialRandomJokes.length < MAX_JOKES_PER_PAGE">
        <div class="box spinner-div"><mat-spinner></mat-spinner></div>
    </div>
    <div class="col-xs-12" *ngIf="initialRandomJokes.length >= MAX_JOKES_PER_PAGE">
        <mat-card class="joke-card" *ngFor="let joke of initialRandomJokes.reverse(); let i = index">
            <mat-card-content>
                <span [ngClass]="{'fading': (i==0)}">{{joke.value}}</span>
            </mat-card-content>
        </mat-card>
    </div>
</div>
