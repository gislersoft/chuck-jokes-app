<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <mat-toolbar color="primary">
                <button mat-icon-button aria-label="Example icon-button with menu icon">
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="app-title">Chuck Norris App</span>
                <span class="bar-spacer"></span>
                <button mat-button>
                    <span>My favorites</span> <mat-icon>favorite</mat-icon>
                </button>
            </mat-toolbar>
        </div>
    </div>
    <div class="col-xs-12 center" *ngIf="jokesList.length < MAX_JOKES_PER_PAGE">
        <div class="box spinner-div"><mat-spinner></mat-spinner></div>
    </div>
    <div class="col-xs-12" *ngIf="jokesList.length >= MAX_JOKES_PER_PAGE">
        <mat-card class="joke-card" *ngFor="let joke of jokesList.reverse(); let i = index">
            <mat-card-content>
                <div class="row">
                    <div class="col-xs-10 middle-left">
                        <span [ngClass]="{'fading': (i==0)}">{{joke.value}}</span>
                    </div>
                    <div class="col-xs middle-right">
                        <button mat-icon-button aria-label="Add to my favorites jokes" (click)="addToFavorites(joke)">
                            <mat-icon>favorite</mat-icon>
                        </button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
